---
layout: default
---

<article class="home-page">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  <div class="page-content">
    {{ content }}
    
    <!-- Sección destacada -->
    <div class="featured-section">
      <h2>Lo más reciente</h2>
      <div class="featured-grid">
        <div class="featured-card">
          <h3><i class="fas fa-laptop-code"></i> Proyectos Académicos</h3>
          <p>Explora mis trabajos en sistemas informáticos.</p>
          <a href="/studies" class="btn">Ver más</a>
        </div>
        <div class="featured-card">
          <h3><i class="fas fa-music"></i> Mis Producciones</h3>
          <p>Escucha mis últimas mezclas como DJ.</p>
          <a href="/music" class="btn">Escuchar</a>
        </div>
      </div>
    </div>
  </div>
</article>

<style>
.featured-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.featured-card {
  background: #f8f9fa;
  border-radius: 8px;
  padding: 20px;
  transition: transform 0.3s;
}

.featured-card:hover {
  transform: translateY(-5px);
}

.btn {
  display: inline-block;
  background: #3498db;
  color: white;
  padding: 8px 16px;
  border-radius: 4px;
  text-decoration: none;
  margin-top: 10px;
}
</style>
