<aside class="sidebar">  
  <img src="/assets/images/profile.jpg" alt="Isaias Noya" class="profile-pic">  
  <h1>{{ site.author.name }}</h1>  
  <p>{{ site.author.occupation }}</p>  

  <div class="contact">  
    <h3>Contacto</h3>  
    {% for item in site.data.contacts %}  
      <p>{{ item.icon }} <a href="{{ item.url }}">{{ item.label }}</a></p>  
    {% endfor %}  
  </div>  
</aside>
